version: '3.5'

services:
  api:
    build: .
    container_name: java-spring-service
    image: mihaiteam1988/java-spring-service
    ports:
      - "8080:8080"
    networks:
      - overlay
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

networks:
  overlay:
